<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numerals</h1>

      <form id="roman-numerals">
        <div class="form-group">
          <label for="words">Create your own Roman Numerals:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn">What will it be?</button>
      </form>

      <div id="result">
        <p><span class="word"></span> is: <span class="roman-numerals"></span> in Roman Numerals. Cool!</p>
      </div>
    </div>
  </body>
</html>
